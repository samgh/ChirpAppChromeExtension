<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chirp App</title>
    <link href="css/popup.css" rel="stylesheet">
  </head>
  <body>
    <div id="content">
      <div id="icon-container">
        <img id="icon" src="img/chirp_app_icon.png" />
      </div>
      <div id="tweet-container">
        <textarea id="tweet" rows="3" placeholder="Trying out @tryChirpApp and it rocks!"></textarea>
      </div>
      <div id="button-container">
        <button id="chirp-button">Chirp!</button>
        <button id="tweet-button" >Tweet</button>
      </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
